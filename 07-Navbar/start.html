<!DOCTYPE html>
<html lang="en">

<head>
    <title>07 - Navbar</title>
    <meta name="description" content="exercise about navbar creation">
    <meta name="author" content="Danilo Candida">
    <link rel="icon" href="favicon.png">
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="07 - Navbar">
    <meta property="og:type" content="website">
    <meta property="og:article:author" content="Danilo Candida">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="leftNav">
            <h3>Navbar</h3>
            <a href="#">Home</a>
            <a href="#">Link</a>
            <select value="Dropdown">
                <option>Dropdown</option>
                <optgroup>
                    <option><a href="#">Link 1</a></option>
                    <option><a href="#">Link 2</a></option>
                    <option><a href="#">Link 3</a></option>
                </optgroup>
            </select>
            <a id="disable">Disabled</a>
        </div>
        <div>
            <form action="#">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </form>
        </div>
    </nav>
</body>

</html>
