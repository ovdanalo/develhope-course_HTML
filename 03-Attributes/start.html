<!DOCTYPE html>
<html lang="en">

<head>
  <title>03 - Attributes</title>
  <meta name="description" content="exercise about attributes">
  <meta name="author" content="Danilo Candida">
  <link rel="icon" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta property="og:title" content="03 - Attributes">
  <meta property="og:type" content="website">
  <meta property="og:article:author" content="Danilo Candida">
</head>

<body>
  <form>
    <button disabled>Disabled</button>
    <label for="num">Number:</label>
    <input type="number" name="num" step="2" min="0" max="100" autofocus>
    <label for="check">Checkbox:</label>
    <input type="checkbox" name="check" checked>
    <input type="date">
  </form>
</body>

</html>
