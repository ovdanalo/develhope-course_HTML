<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>05 - Form</title>
  <meta name="description" content="exercise about form">
  <meta name="author" content="Danilo Candida">
  <link rel="icon" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta property="og:title" content="05 - Form">
  <meta property="og:type" content="website">
  <meta property="og:article:author" content="Danilo Candida">
  <link rel="stylesheet" href="style.css">
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="example@example.com">
      <label for="pswd">Password:</label>
      <input type="password" name="pswd" placeholder="********">
      <label for="fullName">Full name:</label>
      <input type="text" name="fullName" placeholder="John Doe">
      <label for="birthDate">Date of birth:</label>
      <input type="date" name="birthDate">
      <label for="phone">Phone number:</label>
      <input type="tel" name="phone">
      <label for="selectPlan">Select Plan:</label>
      <select name="selectPlan">
        <option value="free">Free plan</option>
        <option value="basic">10€ - Basic</option>
        <option value="regular">15€ - Regular</option>
        <option value="annual">60€ - annual</option>
      </select>
      <label for="pro">Pro plan - 100€</label>
      <input type="checkbox" name="pro">
      <label for="creditCard">Credit card number:</label>
      <input type="number" name="creditCard">
      <label for="cvc">CVC:</label>
      <input type="number" name="cvc">
      <label for="expDate">Expiration date:</label>
      <input type="date" name="expDate">
      <label for="address">Billing address:</label>
      <input type="address" name="address" placeholder="Via Roma 100, 70100">
    </form>
  </body>
</html>
